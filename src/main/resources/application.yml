spring:
  datasource:
    url: jdbc:mysql://localhost:3306/warehouse_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

jpa:
  hibernate:
    ddl-auto: none
  show-sql: true
  properties:
    hibernate:
      format_sql: true

jwt:
  secret: MySuperSecretKeyThatIsAtLeast32CharactersLong!
  expiration: 86400000


